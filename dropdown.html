<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #000000;
  color: aliceblue;
  padding: 12px 16px;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2>Dropdown Box with Text</h2>
<p>Mouse over the text below to display the dropdown content.</p>

<div class="dropdown">Mouse over me!
  <div class="dropdown-content">Hello World!</div>
</div>

</body>
</html>
